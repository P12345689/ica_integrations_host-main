<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>IBM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'IBM Plex Sans', Arial, sans-serif; margin: 0; padding: 0; background-color: #e0e0e0; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; }
        .header, .main-title, .signature, .footer { padding: 20px; background: #f4f4f4; }
        .content { padding: 20px; background: #fff; }
        .footer { font-size: 12px; color: #525252; }
        .logo img { max-width: 43px; }
        .title { font-size: 42px; color: #161616; margin: 0; }
        .text { font-size: 16px; line-height: 24px; color: #525252; }
        .header-table, .footer-table { width: 100%; }
        .header-table td, .footer-table td { vertical-align: middle; }
    </style>
</head>
<body>
    <table class="container" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td class="header" align="center">
                <table class="header-table" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td align="left" class="text">[head title]</td>
                        <td align="right" class="logo">
                            <a href="https://www.ibm.com"><img src="https://lp2.email.ibm.com/rs/298-RSE-650/images/IBM_logo.png" alt="IBM Logo" /></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="main-title">
                <p class="title">[main title]</p>
            </td>
        </tr>
        <tr>
            <td class="content">
                <p class="text">[greet]</p>
                <p class="text">[main_content]</p>
                <p class="text">[second_part]</p>
            </td>
        </tr>
        <tr>
            <td class="signature">
                <p class="text">[signature]</p>
            </td>
        </tr>
        <tr>
            <td class="footer">
                <table class="footer-table" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td align="left" class="text">
                            <p>[footer]</p>
                        </td>
                        <td align="right" class="logo">
                            <a href="https://www.ibm.com"><img src="https://lp2.email.ibm.com/rs/298-RSE-650/images/IBM_footer_logo.png" alt="IBM Logo" /></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>

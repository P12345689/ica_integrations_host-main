<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload UI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>File Upload and Management</h1>

        <div class="section">
            <h2>User Information</h2>
            <input type="hidden" id="accessKey" value="{{ key }}">
            <input type="hidden" id="teamId" value="{{ team_id }}">
            <input type="hidden" id="userEmail" value="{{ user_email }}">
            <p>Team ID: <span id="displayTeamId"></span></p>
            <p>User Email: <span id="displayUserEmail"></span></p>
        </div>

        <div class="section">
            <h2>Upload File</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileUpload" required>
                <button type="submit">Upload</button>
            </form>
            <br/>
            <button id="pasteButton">Paste Screenshot</button>
            <div id="previewArea"></div>
            <div id="uploadResult"></div>
        </div>

        <div class="section">
            <h2>File List</h2>
            <button onclick="listFiles()">Refresh File List</button>
            <div id="fileList"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
